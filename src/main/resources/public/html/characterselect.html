<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE>Karakterválasztás - SkyXplore 2.1</TITLE>
    <META charset="UTF-8"/>
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/classes.css">
    <LINK rel="stylesheet" href="/css/characterselect/characterselect.css">

    <SCRIPT src="js/common/jquery.js"></SCRIPT>
    <SCRIPT src="js/common/common_base.js"></SCRIPT>
    
    <SCRIPT src="js/characterselect/page_controller.js"></SCRIPT>
</HEAD>
<BODY>

    <DIV class="cover">
        <HEADER>
            <H1>Karakterválasztás</H1>
        </HEADER>
        <MAIN class="textaligncenter">
            <SECTION class="textaligncenter">
                <LABEL class='fontsize1_5rem inline'>
                    Karakternév:
                    <INPUT type='text' id='newcharactername' class='fontsize1_25rem' placeholder='Karakternév'>
                    <DIV id="invalid_newcharactername" class="invalid">X</DIV>
                </LABEL>
                <BUTTON id="newcharacterbutton" class='fontsize1_25rem' onclick='characterController.createCharacter()'>Új karakter</BUTTON>
            </SECTION>
            
            <SECTION>
                <TABLE class='formattedtable marginauto margintop1rem'>
                    <THEAD>
                        <TR>
                            <TH>Karakternév</TH>
                            <TH>Műveletek</TH>
                        </TR>
                    </THEAD>
                    
                    <TBODY id='characters'></TBODY>
                </TABLE>
            </SECTION>
        </MAIN>
        
        <FOOTER>
            <BUTTON onclick='authService.logout()'>Kijelentkezés</BUTTON>
            <BUTTON onclick='window.location.href = "account"'>Beállítások</BUTTON>
        </FOOTER>
    </DIV>
    
    <DIV id='renamecharactercontainer' class='cover' style='display: none;'>
        <HEADER>
            <H1>Karakter átnevezése</H1>
            <BUTTON class='absolute right2px top2px' onclick='pageController.setRenameCharacterContainerDisplayStatus(false)'>X</BUTTON>
        </HEADER>
        
        <MAIN class='textaligncenter'>
            <LABEL class='fontsize1_25rem inline'>
                Új karakternév:
                <INPUT type='text' id='renamecharacterinput' class='fontsize1_25rem' placeholder='Új karakternév'>
                <DIV id="invalid_renamecharactername" class="invalid">X</DIV>
            </LABEL>
            
            <INPUT type='hidden' id='renamecharacterid'>
            
            <BUTTON id="renamecharacterbutton" class='block fontsize1_5rem marginauto margintop1rem width60vw' onclick='characterController.renameCharacter()'>Átnevezés</BUTTON>
        </MAIN>
    </DIV>

</BODY>
</HTML>
